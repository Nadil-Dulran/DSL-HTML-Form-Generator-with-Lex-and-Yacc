<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
<form name="My Form" method="post" enctype="multipart/form-data">
  <fieldset>
    <legend>User Info</legend>
    <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" id="username" required />
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" type="email" name="email" id="email"  />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" id="password" required pattern=".{6,}" />
    </div>
    <div class="form-group">
        <label for="age">Age</label>
        <input class="form-control" type="number" name="age" id="age" min="18" max="99" />
    </div>
    <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input class="form-control" type="date" name="dob" id="dob" min="1900-01-01" max="2023-12-31" required />
    </div>
    <div class="form-group">
        <label>Gender:</label><br/>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Male" />
            <label class="form-check-label">Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Female" />
            <label class="form-check-label">Female</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" value="Other" />
            <label class="form-check-label">Other</label>
        </div>
    </div>
    <div class="form-group">
        <label for="bio">Bio</label>
        <textarea class="form-control" name="bio" id="bio" rows="5" cols="30"></textarea>
    </div>
    <div class="form-group">
        <label for="resume">Upload Resume</label>
        <input class="form-control" type="file" name="resume" id="resume" accept=".jpeg,.pdf,.doc,.docx" />
    </div>
    <div class="form-group">
        <label for="subscribe">Subscribe to Mails</label>
        <select class="form-control" name="subscribe" id="subscribe" data-options="weekly,Monthly">
            <option value="weekly">weekly</option>
            <option value="Monthly">Monthly</option>
        </select>
    </div>
  </fieldset>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
</body>
</html>
